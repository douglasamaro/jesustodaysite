<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
<h1>Gerador de URL</h1>
<form id="form">
    <label for="dataInput">Digite o dado para encriptar:</label>
    <input type="text" id="dataInput" required>
    <button type="submit">Gerar URL</button>
</form>

<h2>URL Gerada:</h2>
<p id="generatedUrl"></p>

<script>
    // Função para gerar URL com dado encriptado
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Obter o dado inserido
        const data = document.getElementById('dataInput').value;

        // Encriptar o dado
        const encryptedData = CryptoJS.AES.encrypt(data, 'secret-key').toString();

        // Criar a URL
        const url = `https://jesustodayapp.com/route?data=${encryptedData}`;

        // Exibir a URL gerada
        document.getElementById('generatedUrl').innerText = url;
    });
</script>
</body>
</html>
