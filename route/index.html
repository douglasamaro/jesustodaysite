<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>
<h1>Desencriptar e Redirecionar</h1>

<script>
    // Função para desencriptar o dado e redirecionar
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedData = urlParams.get('data');

        if (encryptedData) {
            // Desencriptar o dado
            const bytes = CryptoJS.AES.decrypt(encryptedData, 'secret-key');
            const decryptedData = bytes.toString(CryptoJS.enc.Utf8);

            if (decryptedData) {
                // Redirecionar para a URL com o dado desencriptado
                window.location.href = `https://www.jesustodayapp.com/app/home?${decryptedData}`;
            } else {
                alert('Falha ao desencriptar os dados!');
            }
        } else {
            alert('Nenhum parâmetro de dado encontrado!');
        }
    };
</script>
</body>
</html>
