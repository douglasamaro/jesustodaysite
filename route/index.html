<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Função para obter os parâmetros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Função para decodificar a URL encriptada
        function decodeEncryptedData(encryptedData) {
            try {
                const jsonString = atob(encryptedData); // Decodifica Base64
                return JSON.parse(jsonString); // Converte para objeto JSON
            } catch (error) {
                console.error("Erro ao decodificar os dados:", error);
                return null;
            }
        }

        // Reconstruir a URL normal com os valores dos parâmetros na ordem correta
        function buildNormalURL(data) {
            if (!data) return null;

            const { screen, route, ...params } = data;

            // Constrói os valores dos parâmetros na ordem correta
            const values = Object.values(params).map(value => encodeURIComponent(value)).join('%2F');

            return `https://www.jesustodayapp.com/app/home?route=${screen}/${route}%2F${values}`;
        }

        // Redirecionar o usuário
        function redirectToApp() {
            const encryptedData = getQueryParam("data"); // Captura o parâmetro "data"

            if (!encryptedData) {
                console.error("Nenhum dado encriptado encontrado.");
                return;
            }

            const data = decodeEncryptedData(encryptedData); // Decodifica os dados
            const normalURL = buildNormalURL(data); // Constrói a URL normal

            if (normalURL) {
                window.location.href = normalURL; // Redireciona para o aplicativo
            } else {
                console.error("Erro ao construir a URL.");
            }
        }

        // Executa o redirecionamento ao carregar a página
        window.onload = redirectToApp;
    </script>
</head>
<body>
<h1>Redirecionando...</h1>
<p>Aguarde enquanto você é redirecionado.</p>
</body>
</html>
