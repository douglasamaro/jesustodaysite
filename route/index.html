<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function decodeEncryptedData(encryptedData) {
            try {
                const jsonString = atob(encryptedData);
                return JSON.parse(jsonString);
            } catch (error) {
                console.error("Erro ao decodificar os dados:", error);
                return null;
            }
        }

        function buildNormalURL(data) {
            if (!data) return null;

            const { route } = data;

            return `https://www.jesustodayapp.com/app/home?route=${route}`;
        }

        function redirectToApp() {
            const encryptedData = getQueryParam("data");

            if (!encryptedData) {
                console.error("Nenhum dado encriptado encontrado.");
                return;
            }

            const data = decodeEncryptedData(encryptedData);
            const normalURL = buildNormalURL(data);

            if (normalURL) {
                window.location.href = normalURL;
            } else {
                console.error("Erro ao construir a URL.");
            }
        }

        window.onload = redirectToApp;
    </script>
</head>
<body>
<h1>Redirecionando...</h1>
<p>Aguarde enquanto você é redirecionado.</p>
</body>
</html>
