<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Função para decodificar a URL encriptada
        function decodeEncryptedData(encryptedData) {
            try {
                const jsonString = atob(encryptedData); // Decodifica Base64
                return JSON.parse(jsonString); // Converte para objeto JSON
            } catch (error) {
                console.error("Erro ao decodificar os dados:", error);
                return null;
            }
        }

        // Reconstruir a URL comum
        function buildNormalURL(data) {
            if (!data) return null;

            const { screen, route, ...params } = data;
            const paramStr = Object.entries(params)
                .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                .join('&');

            return `https://www.jesustodayapp.com/app/home?route=${screen}/${route}${paramStr ? `%2F${paramStr}` : ''}`;
        }

        // Redirecionar o usuário
        function redirectToApp() {
            const path = window.location.pathname; // Pega o path completo
            const encryptedData = path.split("/app/")[1]; // Captura a parte encriptada

            if (!encryptedData) {
                console.error("Nenhum dado encriptado encontrado.");
                return;
            }

            const data = decodeEncryptedData(encryptedData); // Decodifica os dados
            const normalURL = buildNormalURL(data); // Reconstrói a URL normal

            if (normalURL) {
                window.location.href = normalURL; // Redireciona para a URL normal
            } else {
                console.error("Falha ao construir a URL normal.");
            }
        }

        // Executa a lógica ao carregar a página
        window.onload = redirectToApp;
    </script>
</head>
<body>
<h1>Redirecionando para o aplicativo...</h1>
</body>
</html>
